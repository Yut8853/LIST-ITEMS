<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Items</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="list">
        <h2>List of Food Items</h2>
            <!-- ul>li*6>label>input[type=checkbox]+p+span -->
        <ul>
            <li>
                <label>
                    <input type="checkbox">
                    <p>Burger</p>
                    <span></span>
                </label>
            </li>
            <li>
                <label>
                    <input type="checkbox">
                    <p>Chicken Burger</p>
                    <span></span>
                </label>
            </li>
            <li>
                <label>
                    <input type="checkbox">
                    <p>Chees Burger</p>
                    <span></span>
                </label>
            </li>
            <li>
                <label>
                    <input type="checkbox">
                    <p>Chicken Lolipop</p>
                    <span></span>
                </label>
            </li>
            <li>
                <label>
                    <input type="checkbox">
                    <p>Chicken Drumsticks</p>
                    <span></span>
                </label>
            </li>
        </ul>
    </div>
</body>
</html>
